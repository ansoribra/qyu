<div style="width: 100%;">
  <div class="centerer">

    <div class="borderproduct" *ngFor="let home of homes">
      <img width="200px" height="200px" src="http://localhost:8080/images/{{home.product_store_id}}/{{ home.id }}.jpg"><br>
      <div class="butproduct">
        <div class="prodname">{{ home.product_name }}</div>
        <div class="prodprice">{{ home.product_price | currency:'IDR'}}</div>
      </div>
    </div>

  </div>
</div>
