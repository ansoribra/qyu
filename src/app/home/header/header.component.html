<div class="mainhead">
    <div class="centerer">
        <div class="header">
            <div [ngClass]="['navbar', navbarShrink]" track-scroll (scrolled)="onScrolled($event)">
                <img [ngClass]="['ico-qyubix', icoQyubixShrink]" src="imagemanagement/logo.png">
                <div class="search-wrapper">
                    <input
                            type="text"
                            [ngClass]="['search-field', searchFieldShrink]"
                            placeholder="Search keywords..."
                            [(ngModel)]="term"
                            (focus)="showmenu()"
                            (ngModelChange)="onChange($event)"
                    />
                    <div [ngClass]="['search-button', searchButtonShrink]">SEARCH</div>
                </div>
                <div [ngClass]="['button-bs', buttonBsShrink]">LOGIN</div>
                <div [ngClass]="['button-bs', buttonBsShrink]" >DAFTAR</div>
                <div [ngClass]="['button-as', buttonAsShrink]" >DAFTAR</div>
                <div [ngClass]="['button-as', buttonAsShrink]" >LOGIN</div>
                <div [ngClass]="['button-as', buttonAsShrink]" >KATEGORY</div>
                <div [ngClass]="['button-as', buttonAsShrink]" >DOWNLOAD OUR APP</div>
            </div>

            <div [ngClass]="['navbar-second',navbarShrinkSecond]" track-scroll (scrolled)="onScrolled($event)">
                <div class="seperator">&nbsp;</div>
                <div class="menus">FAVORIT</div>
                <div class="menus">KATEGORI</div>
                <div class="menus">MARKET</div>
                <div class="menus">BLOG</div>
                <div class="menus">DOWNLOAD OUR APP</div>
            </div>
        </div>
    </div>
</div>
